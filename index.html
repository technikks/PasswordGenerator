<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework #3: Password Generator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <header>
    <h1>Password Generator</h1>
  </header>
  
  <main class="pGenerator">
    <h2>Guidelines</h2>
    <ul>
      <li>You must indicate an amount of characters between 8 and 158 for your password.</li>
      <li>You must select at least <strong>one</strong> criteria below for your password.</li>
    </ul><hr>

    <form class = "criteria">
      <h2>Criteria</h2>
      
      <label>Amount of Characters</label>
      <input type="number" min="8" max="158" required id="charAmount"><br>

      <input type="checkbox" id="includeUpper">
      <label>Include Uppercase</label><br>
        
      <input type="checkbox" id="includeLower">
      <label>Include Lowercase</label><br>
        
      <input type="checkbox" id="includeNum">
      <label>Include Numbers</label><br>
        
      <input type="checkbox" id="includeSpecial">
      <label>Include Special Characters</label><br>
    </form><br>

    <button id="submit">Generate Password</button>
    
    <p id="password">Your Secure Password</p>

  </main>

</div>
  
  <script src="script.js"></script>
</body>
</html>
