<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <form>
            <label for="amountCharacterNumber">Number of Characters</label>
            <input type="number" min="8" max="128" value="8" id="amountCharacterNumber">

            <label for="lowercaseCharacter">Include Lowercase</label>
            <input type="checkbox" id="includeLowercase">

            <label for="uppercaseCharacter">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="numericCharacter">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="specialCharacter">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
        </form>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
